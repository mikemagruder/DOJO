<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="row-network">
        <h1>Network</h1>
    </div>
    <div class="row-user">
        <div class="some-user">Some User
        </div>
        <div class="card-Col">
            <div class="user-Card">
                <div class="user">
                    <div>Neil M.</div>
                    <div class="likes">
                        <span id="like-number-1">0</span> like(s)
                    </div>
                    <div class="btn">
                        <button onclick="like('#like-number-1')">Like!</button>
                    </div>
                </div>
                <div>I just set up this new Discord bot. Let me know what you all think. <a href="#">like</a>.
                </div>
            </div>
            <div class="user-Card">
                <div class="user">
                    <div>Nicole K.</div>
                    <div class="likes">
                        <span id="like-number-2">0</span> like(s)
                    </div>
                    <div class="btn">
                        <button onclick="like('#like-number-2')">Like!</button>
                    </div>
                </div>
                <div>Just finished my next comic. <a href="#">Check it out!</a>
                </div>
            </div>
            <div class="user-Card">
                <div class="user">
                    <div>Jim R.</div>
                    <div class="likes">
                        <span id="like-number-3">0</span> like(s)
                    </div>
                    <div class="btn">
                        <button onclick="like('#like-number-3')">Like!</button>
                    </div>
                </div>
                <div>I can't stop listening to the <a href="#">new album</a>. Who is listening?
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
